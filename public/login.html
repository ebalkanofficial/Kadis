<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>KADÄ°S â€“ GiriÅŸ / KayÄ±t</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-950 min-h-screen flex items-center justify-center">

  <div class="w-full max-w-md bg-slate-900 border border-slate-800 rounded-2xl shadow-2xl p-6 text-slate-50">
    <div class="flex items-center justify-between mb-6">
      <div class="flex items-center gap-2">
        <div class="w-9 h-9 rounded-xl bg-blue-500 flex items-center justify-center font-extrabold">
          K
        </div>
        <div>
          <div class="text-sm font-semibold">KADÄ°S</div>
          <div class="text-[11px] text-slate-400">Kariyer DoÄŸrulama ve Ä°ÅŸ Sicil Sistemi</div>
        </div>
      </div>
      <a href="/landing.html" class="text-[11px] text-slate-400 hover:text-slate-200">
        Ana sayfa
      </a>
    </div>

    <!-- Sekmeler -->
    <div class="flex mb-4 text-sm border-b border-slate-800">
      <button id="tab-login" class="flex-1 py-2 text-center font-semibold border-b-2 border-blue-500">
        GiriÅŸ Yap
      </button>
      <button id="tab-register" class="flex-1 py-2 text-center text-slate-400 hover:text-slate-100">
        KayÄ±t Ol
      </button>
    </div>

    <!-- GiriÅŸ Formu -->
    <form id="login-form" class="space-y-3">
      <div>
        <label class="block text-xs mb-1">E-posta</label>
        <input id="loginEmail" type="email" required
               class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-xs mb-1">Åifre</label>
        <input id="loginPassword" type="password" required
               class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-xs mb-1">Rol</label>
        <select id="loginRole" class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm">
          <option value="candidate">Aday</option>
          <option value="employer">Ä°ÅŸveren</option>
          <option value="admin">Admin</option>
        </select>
      </div>

      <button type="submit"
              class="w-full mt-2 bg-blue-500 hover:bg-blue-600 text-sm font-semibold py-2 rounded-lg">
        GiriÅŸ Yap
      </button>

      <p id="loginMessage" class="text-xs mt-2 text-center text-red-400 hidden"></p>
    </form>

    <!-- KayÄ±t Formu -->
    <form id="register-form" class="space-y-3 hidden">
      <div>
        <label class="block text-xs mb-1">E-posta</label>
        <input id="registerEmail" type="email" required
               class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-xs mb-1">Åifre</label>
        <input id="registerPassword" type="password" required
               class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm focus:outline-none focus:ring-2 focus:ring-blue-500">
      </div>

      <div>
        <label class="block text-xs mb-1">Rol</label>
        <select id="registerRole" class="w-full px-3 py-2 rounded-lg bg-slate-800 border border-slate-700 text-sm">
          <option value="candidate">Aday</option>
          <option value="employer">Ä°ÅŸveren</option>
        </select>
      </div>

      <button type="submit"
              class="w-full mt-2 bg-emerald-500 hover:bg-emerald-600 text-sm font-semibold py-2 rounded-lg">
        KayÄ±t Ol
      </button>

      <p id="registerMessage" class="text-xs mt-2 text-center text-red-400 hidden"></p>
    </form>

    <p class="mt-4 text-[11px] text-slate-500 text-center">
      Demo ortamÄ±dÄ±r. GerÃ§ek SGK/e-Devlet verileriyle entegre deÄŸildir.
    </p>
  </div>

  <script>
    // API tabanÄ± (kadis.tr veya render domaini)
    const API_BASE = window.location.origin;

    const tabLogin = document.getElementById('tab-login');
    const tabRegister = document.getElementById('tab-register');
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    const loginMsg = document.getElementById('loginMessage');
    const registerMsg = document.getElementById('registerMessage');

    // Sekme geÃ§iÅŸleri
    tabLogin.addEventListener('click', () => {
      tabLogin.classList.add('border-blue-500', 'text-slate-50');
      tabRegister.classList.remove('border-blue-500');
      tabRegister.classList.add('text-slate-400');
      loginForm.classList.remove('hidden');
      registerForm.classList.add('hidden');
      loginMsg.classList.add('hidden');
      registerMsg.classList.add('hidden');
    });

    tabRegister.addEventListener('click', () => {
      tabRegister.classList.add('border-blue-500', 'text-slate-50');
      tabLogin.classList.remove('border-blue-500');
      tabLogin.classList.add('text-slate-400');
      registerForm.classList.remove('hidden');
      loginForm.classList.add('hidden');
      loginMsg.classList.add('hidden');
      registerMsg.classList.add('hidden');
    });

    // ğŸ”‘ LocalStorage anahtar isimleri
    const TOKEN_KEY = 'kadis_token';
    const ROLE_KEY = 'kadis_role';

    // GiriÅŸ
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      loginMsg.classList.add('hidden');

      const email = document.getElementById('loginEmail').value.trim();
      const password = document.getElementById('loginPassword').value;
      const role = document.getElementById('loginRole').value;

      try {
        const res = await fetch(`${API_BASE}/api/auth/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        if (!res.ok) {
          let msg = 'GiriÅŸ baÅŸarÄ±sÄ±z.';
          try {
            const data = await res.json();
            if (data && data.message) msg = data.message;
          } catch (_) {
            const text = await res.text();
            if (text) msg = text;
          }
          throw new Error(msg);
        }

        const data = await res.json();

        // Token ve rolÃ¼ sakla
        localStorage.setItem(TOKEN_KEY, data.token);
        localStorage.setItem(ROLE_KEY, data.role);

        // Role gÃ¶re yÃ¶nlendirme
        if (data.role === 'candidate') {
          window.location.href = '/index.html';
        } else if (data.role === 'employer') {
          window.location.href = '/employer.html';
        } else if (data.role === 'admin') {
          window.location.href = '/admin.html';
        } else {
          window.location.href = '/';
        }
      } catch (err) {
        console.error('Login error:', err);
        loginMsg.textContent = err.message || 'Sunucuya eriÅŸilemedi veya giriÅŸ baÅŸarÄ±sÄ±z. LÃ¼tfen bilgilerinizi kontrol edip tekrar deneyin.';
        loginMsg.classList.remove('hidden');
      }
    });

    // KayÄ±t
    registerForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      registerMsg.classList.add('hidden');

      const email = document.getElementById('registerEmail').value.trim();
      const password = document.getElementById('registerPassword').value;
      const role = document.getElementById('registerRole').value;

      try {
        const res = await fetch(`${API_BASE}/api/auth/register`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ email, password, role })
        });

        if (!res.ok) {
          let msg = 'KayÄ±t baÅŸarÄ±sÄ±z.';
          try {
            const data = await res.json();
            if (data && data.message) msg = data.message;
          } catch (_) {
            const text = await res.text();
            if (text) msg = text;
          }
          throw new Error(msg);
        }

        registerMsg.textContent = 'KayÄ±t baÅŸarÄ±lÄ±. GiriÅŸ yapabilirsiniz.';
        registerMsg.classList.remove('hidden');
        registerMsg.classList.remove('text-red-400');
        registerMsg.classList.add('text-emerald-400');
      } catch (err) {
        console.error('Register error:', err);
        registerMsg.textContent = err.message || 'Sunucuya eriÅŸilemedi veya kayÄ±t baÅŸarÄ±sÄ±z. LÃ¼tfen tekrar deneyin.';
        registerMsg.classList.remove('hidden');
        registerMsg.classList.remove('text-emerald-400');
        registerMsg.classList.add('text-red-400');
      }
    });
  </script>

</body>
</html>
